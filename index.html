<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="burger"></div>
        <div class="logo">Wordle</div>
        <div class="utilities"></div>
    </header>
    <div class="content">

            <div class="board">
                <div class="tail">W</div>
                <div class="tail">O</div>
                <div class="tail">R</div>
                <div class="tail">D</div>
                <div class="tail">L</div>
                <div class="tail">E</div>

            </div>

            <div class="keyboard">
                <label>
                    <input class="input-field" type="text" maxlength="6" placeholder="Enter a word">
                </label>
                <button class="submit-button" onclick="">Submit</button>
            </div>

    </div>


</div>

</body>
</html>
